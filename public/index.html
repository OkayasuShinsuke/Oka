<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日越 音声翻訳</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>日越 音声翻訳（ブラウザ版）</h1>
      <p class="description">音声入力（またはテキスト入力）から、日↔越を自動翻訳してテキスト表示＋音声出力します。</p>

      <section class="controls">
        <label class="switch-label">
          <input type="checkbox" id="voiceModeToggle" checked />
          音声入力モード
        </label>
        <button id="startBtn" type="button">音声入力開始</button>
        <button id="stopBtn" type="button">停止</button>
      </section>

      <section class="manual-input">
        <h2>手動入力（音声が使えない端末向け）</h2>
        <textarea id="manualText" rows="3" placeholder="ここに日本語またはベトナム語を入力"></textarea>
        <button id="translateBtn" type="button">翻訳して読み上げ</button>
      </section>

      <section class="status-box">
        <p><strong>状態:</strong> <span id="status">待機中</span></p>
        <p><strong>認識言語:</strong> <span id="detectedLanguage">未判定</span></p>
      </section>

      <section class="output-grid">
        <article>
          <h2>入力テキスト</h2>
          <p id="sourceText">-</p>
        </article>
        <article>
          <h2>翻訳結果</h2>
          <p id="translatedText">-</p>
        </article>
      </section>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
